# The path of the database file
dbPath: "/etc/fan2go/fan2go.db"
fans:
  - id: pump
    hwmon:
      platform: it8686-isa-0a40
      index: 1
    neverStop: true
    curve: pump_mix

  - id: f1
    hwmon:
      platform: corsaircpro-hid-*
      index: 1
    curve: intake_mix
  - id: f2
    hwmon:
      platform: corsaircpro-hid-*
      index: 2
    curve: intake_mix
  - id: f3
    hwmon:
      platform: corsaircpro-hid-*
      index: 3
    curve: intake_mix

  - id: t1
    hwmon:
      platform: corsaircpro-hid-*
      index: 4
    neverStop: false
    curve: overambiant_curve_scaled
  - id: t2
    hwmon:
      platform: corsaircpro-hid-*
      index: 5
    neverStop: false
    curve: overambiant_curve_scaled
  - id: t3
    hwmon:
      platform: corsaircpro-hid-*
      index: 6
    neverStop: false
    curve: overambiant_curve_scaled

  - id: b1
    hwmon:
      platform: it8686-isa-0a40
      index: 2
    neverStop: false
    curve: overambiant_curve_scaled
sensors:
  - id: cpu_package
    hwmon:
      platform: zenpower-pci-00c3
      index: 1
  - id: water
    hwmon:
      platform: corsaircpro-hid-*
      index: 1
  - id: airintake
    hwmon:
      platform: corsaircpro-hid-*
      index: 2
  - id: airoutput
    hwmon:
      platform: corsaircpro-hid-*
      index: 3
  - id: gpu
    hwmon:
      platform: amdgpu-pci-*
      index: 2
curves:
  - id: cpu_curve
    linear:
      sensor: cpu_package
      steps:
        - 30: 0
        - 42: 20
        - 52 : 90
        - 65: 255
  - id: wasser_pump
    linear:
      sensor: water
      steps:
        - 20: 0
        - 60: 255
  - id: airintake_temp
    linear:
      sensor: airintake
      steps:
       - 0: 0
       - 100: 100
  - id: airoutput_temp
    linear:
      sensor: airoutput
      steps:
       - 0: 0
       - 100: 100
  - id: water_temp
    linear:
      sensor: water
      steps:
       - 0: 0
       - 100: 100

  - id: staticminspeed
    linear:
      sensor: water
      steps:
        - 0: 10
        - 100: 10


  - id: pump_mix
    function:
      type: maximum
      curves:
        - cpu_curve
        - wasser_pump
  - id: overambiant_curve
    function:
      type: difference
      sensors:
        - airintake_temp
        - airoutput_temp
  - id: overambiant_curve_scaled
    linear:
      curve: overambiant_curve
      steps:
        - 0: 0
        - 10: 255
  - id: inputwater_diferences
    function:
      type:  difference
      curves:
        - airintake_temp
        - water_temp
  - id: inputwater_diferences_scaled
    linear:
      curve: inputwater_diferences
      steps:
       - 0: 0
       - 10: 255
  - id: intake_mix
    function:
      type: maximum
      curves:
        - inputwater_diferences_scaled
        - staticminspeed